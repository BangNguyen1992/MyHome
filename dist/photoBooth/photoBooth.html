<div class="photobooth"><div class="header photoBoothHeader"><div class="intro-text"><!--				<div class="intro-lead-in">Welcome To Our Studio!</div>--><div class="intro-heading">P h o t o &nbsp;&nbsp; B o o t h</div></div></div><div class="cardView" style="padding-top: 50px"><div class="container"><!--		Video part--><div class="row center"><div class="col-xs-8"><canvas class="photo img-responsive"></canvas><video class="player"></video></div></div><!--		Take picture--><div class="row"><button ng-click="takePhoto()">Take Photo</button></div><!--		Picture part--><div class="row"><div class="col-xs-12"><div class="strip"></div></div></div><!--	Control part--><div class="row center cardItem"><div class="col-xs-8"><div class="controls"><md-tabs md-dynamic-height md-border-bottom><md-tab label="Color Effect"><md-content class="md-padding"><!--          <h1 class="md-display-2">Tab One</h1>--><div class="row"><div class="col-xs-1"><p>Red</p></div><div class="col-xs-9"><input type="range" ng-model="color.red" step="1" min="0" max="255"></div><div class="col-xs-1"><!--						<input type="text" size="4" ng-model="color.red">--></div></div><div class="row"><div class="col-xs-1"><p>Green</p></div><div class="col-xs-9"><input type="range" ng-model="color.green" step="1" min="0" max="255"></div><div class="col-xs-1"><!--						<input type="text" size="4" ng-model="color.green">--></div></div><div class="row"><div class="col-xs-1"><p>Blue</p></div><div class="col-xs-9"><input type="range" ng-model="color.blue" step="1" min="0" max="255"></div><div class="col-xs-1"><!--						<input type="text" size="4" ng-model="color.blue">--></div></div><!--					Color Spliting--></md-content></md-tab><md-tab label="Color Split"><md-content class="md-padding"><!--          <h1 class="md-display-2">Tab Two</h1>--><div class="row"><div class="col-xs-1"><p>Red</p></div><div class="col-xs-9"><input type="range" ng-model="colorSplit.red" step="1" min="-150" max="150"></div><div class="col-xs-1"><!--						<input type="text" size="4" ng-model="colorSplit.red">--></div></div><div class="row"><div class="col-xs-1"><p>Green</p></div><div class="col-xs-9"><input type="range" ng-model="colorSplit.green" step="1" min="-150" max="150"></div><div class="col-xs-1"><!--						<input type="text" size="4" ng-model="colorSplit.green">--></div></div><div class="row"><div class="col-xs-1"><p>Blue</p></div><div class="col-xs-9"><input type="range" ng-model="colorSplit.blue" step="1" min="-150" max="150"></div><div class="col-xs-1"><!--						<input type="text" size="4" ng-model="colorSplit.blue">--></div></div></md-content></md-tab><md-tab label="Other Effects"><md-content class="md-padding"><!--          <h1 class="md-display-2">Tab Three</h1>--><div class="col-xs-1"><p>Ghost effect</p></div><div class="col-xs-9"><input type="range" ng-model="alpha" step="0.1" min="0.1" max="1"></div></md-content></md-tab></md-tabs></div></div></div></div></div></div><!--</div>--><audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
