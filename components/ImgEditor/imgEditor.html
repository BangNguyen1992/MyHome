<div class="img-editor bg-white">
	<div class="header">
		<!--	<div class="container">-->
		<div class="intro-text">
			<!--				<div class="intro-lead-in">Welcome To Our Studio!</div>-->
			<div class="intro-heading">S i m p l e &nbsp;&nbsp; I m a g e &nbsp;&nbsp; E d i t o r </div>

		</div>
		<!--		</div>-->
	</div>

	<div class="container">
		<!-- Add your site or application content here -->

		<div class="row">
			<div class="col-xs-12 col-sm-6" id="imgContainer">
				
				<canvas id="myCanvas" style="width:100%; height: auto;" class="imagedropshadow">
					<!-- Insert fallback content here -->

				</canvas>
				
				<label class="btn upload">
					<input type="file" onchange="angular.element(this).scope().setImageFile(this)" /> Upload image
				</label>
<!--				<canvas id="canvas"></canvas>-->

			</div>

			<div class="col-xs-12 col-sm-6">
				<h3>Brightness / Contrast</h3>
				<div class="row">
					<div class="col-xs-3">
						Brighness&nbsp;-/+
					</div>
					<div class="col-xs-7">
						<input type="range" ng-change="imageAdjust()" ng-model="brightness" step="0.1" min="-255" max="255">
					</div>
					<div class="col-xs-1">
						<input type="text" size="4" ng-change="imageAdjust()" ng-model="brightness">
					</div>
				</div>

				<div class="row" ng-hide="autocontrast">
					<div class="col-xs-3">
						Contrast&nbsp;-/+
					</div>
					<div class="col-xs-7">
						<input type="range" ng-change="imageAdjust()" ng-model="contrast" step="0.1" min="0.0" max="10">
					</div>
					<div class="col-xs-1">
						<input type="text" size="4" ng-change="imageAdjust()" ng-model="contrast">
					</div>
				</div>

				<h3>Color Overlay <span ng-attr-style="background-color: rgb({{color.red}},{{color.green}},{{color.blue}}); border: 1px solid #333;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></h3>

				<div class="row">
					<div class="col-xs-1">
						R
					</div>
					<div class="col-xs-9">
						<input type="range" ng-model="color.red" min="0" max="255">
					</div>
					<div class="col-xs-1">
						<input type="text" size="4" ng-model="color.red">
					</div>
				</div>

				<div class="row">
					<div class="col-xs-1">
						G
					</div>
					<div class="col-xs-9">
						<input type="range" ng-model="color.green" step="1" min="0" max="255">
					</div>
					<div class="col-xs-1">
						<input type="text" size="4" ng-model="color.green">
					</div>
				</div>

				<div class="row">
					<div class="col-xs-1">
						B
					</div>
					<div class="col-xs-9">
						<input type="range" ng-model="color.blue" step="1" min="0" max="255">
					</div>
					<div class="col-xs-1">
						<input type="text" size="4" ng-model="color.blue">
					</div>
				</div>


				<div class="row">
					<div class="col-xs-3">
						Color Strength
					</div>
					<div class="col-xs-7">
						<input type="range" ng-change="imageAdjust()" ng-model="strength" step="1" min="1" max="100">
					</div>
					<div class="col-xs-1">
						<input type="text" size="4" ng-model="strength">
					</div>
				</div>

				<!--				Vignette-->

				<!--				Vignette style-->
				<h3>Select Vignette Style</h3>
				<div class="row">
					<div class="col-xs-3 col-sm-4 non-padding" ng-repeat="vign in vignList">

						<img class="img-responsive vign-shadow" ng-class="{imgActive: $index == selected}" src="{{vign.src}}" ng-click="clickImage(vign.src, $index)">
					</div>
				</div>

				<div class="row" style="padding-top: 20px">
					<div class="col-xs-6">
						Apply Vignette on/off
					</div>
					<div class="col-xs-4 checkBox">
						<input id="vignCheck" type="checkbox" ng-change="imageAdjust()" ng-model="vignette">
						<label for="vignCheck" class="btn"></label>
						<!--						<button class="btn" ng-click="imageAdjust()" ng-model="vignette">Apply</button>-->
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<a class="btn upload btn-default" download="edited" ng-href="{{url}}" ng-click="saveImage()">Save image</a>
				</div>
			</div>

		</div>
	</div>
</div>
